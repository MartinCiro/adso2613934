<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - View Game</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/master.css">        
</head>
<body>
    <main class="my-profile">
        <header>
            <a href="../catalogue.html" class="btn-back">
                <img src="images/btn-back.svg" alt="Back">
            </a>
            <h1>Edit</h1>
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path
                    class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path
                    class="line middle"
                    d="m 70,50 h -40" />
                <path
                    class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>
        <nav class="nav">    
                <figure class="avatar" >
                    <img class="mask" src="images/photo.jpg" alt="Photo">
                    <img class="border" src="images/borde2.svg" alt="border">
                </figure>
                <h2>Lucy Hale</h2>
                <h4>Admin</h4>
                <menu>                    
                    <a href="my-profile.html">
                        <img src="images/ico-myprofile.svg" alt="My Profile">
                        My Profile
                    </a>
                    <a href="dashboard.html">
                        <img src="images/ico-dashboard.svg" alt="Dashboard">
                        Dashboard
                    </a>
                    <a href="">
                        <img src="images/ico-logout.svg" alt="Log Out">
                        Log Out
                    </a>
                </menu>
        </nav>
        <section class="scroll">
            <form action="users/users.html" method="get" >
                <div class="form-group">
                    <img id="upload" class="mask" src="images/bg-upload-photo3.svg" alt="Photo">
                    <img class="border" src="images/borde.svg" alt="Photo">
                    <input id="photo" type="file" name="photo" accept="image/*" >
                </div>
                
             <div class="form-group">
                <label>
                    <img src="images/ico-name-categories.svg" alt="name">
                    Name:
                </label>
                <input type="text" name="name" value="play station" maxlength="14">
             </div>
             <div class="form-group">
                <label>
                    <img src="images/ico-description.svg" alt="Password">
                    Description:
                </label>                
                <div class="description">
                    <textarea name="" id="" >Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste, est! </textarea>
                </div>
             </div>
             
             <div class="form-group">
                <button>
                    <img src="images/content-btn-save.svg" alt="login">
                </button>                              
             </div>

            </form>
        </section>
    </main>   
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            
            $('header').on('click', '.btn-burger', function(){
            $(this).toggleClass('active')
            $('.nav').toggleClass('active')
        })
        //----------------------------
        $togglePass = false
        $('section').on('click', '.ico-eye', function(){
            !$togglePass ? $(this).next().attr('type', 'text')
                         : $(this).next().attr('type', 'password')
            
            !$togglePass ? $(this).attr('src', 'images/ico-eye-open.svg')
                         : $(this).attr('src', 'images/ico-eye.svg')
            
            $togglePass = !$togglePass

        })
         //----------------------------
         $('.border').click(function(e) {
            $('#photo').click()
         })
         $('#photo').change(function(e){
            e.preventDefault()
            let reader = new FileReader()
            reader.onload = function(evt) {
                $('#upload').attr('src', event.target.result)
            }
            reader.readAsDataURL(this.files[0])
         })
         //----------------------------
        })
    </script>
</body>
</html>
