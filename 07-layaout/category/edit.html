<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - View Game</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/master.css">        
</head>
<body>
    <main class="edit">
        <header>
            <a href="../users/users.html" class="btn-back">
                <img src="../images/btn-back.svg" alt="Back">
            </a>
            <h1>Edit</h1>
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path
                    class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path
                    class="line middle"
                    d="m 70,50 h -40" />
                <path
                    class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>
        <nav class="nav">    
                <figure class="avatar" >
                    <img class="mask" src="../images/photo.jpg" alt="Photo">
                </figure>
                <h2>Lucy Hale</h2>
                <h4>Admin</h4>
                <menu>                    
                    <a href="../my-profile.html">
                        <img src="../images/ico-myprofile.svg" alt="My Profile">
                        My Profile
                    </a>
                    <a href="../dashboard.html">
                        <img src="../images/ico-dashboard.svg" alt="Dashboard">
                        Dashboard
                    </a>
                    <a href="../">
                        <img src="../images/ico-logout.svg" alt="Log Out">
                        Log Out
                    </a>
                </menu>
        </nav>
        <section class="scroll">
            <form action="../users/users.html" method="get" >
                <div class="upload">
                    <img id="upload" class="mask border" src="../images/photo.jpg" alt="Photo">
                    <input id="photo" type="file" name="photo" accept="image/*" >
                </div>
                
             <div class="form-group">
                <label>
                    <img src="../images/ico-name.svg" alt="name">
                    Full Name:
                </label>
                <input type="text" name="name" value="Lucy Hale"  maxlength="14">
             </div>
             <div class="form-group">
                <label>
                    <img src="../images/ico-email-register.svg" alt="Password">
                    Email:
                </label>                
                <input type="email" name="email" value="lucyhale2024@gmail.com">
             </div>
             <div class="form-group">
                <label>
                    <img src="../images/ico-phone.svg" alt="name">
                    Phone Number:
                </label>
                <input type="number" name="phonenumber" value="3147348431" maxlength="12">
             </div>
             <div class="form-group">
                <label>
                    <img src="../images/ico-birthday.svg" alt="name">
                    Birth Day:
                </label>
                <input type="text" name="name" value="10/10/1985">
             </div>
             <div class="form-group">
               
             <div class="form-group">
                <button>
                    Save
                </button>                              
             </div>

            </form>
        </section>
    </main>   
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            
            $('header').on('click', '.btn-burger', function(){
            $(this).toggleClass('active')
            $('.nav').toggleClass('active')
        })
        //----------------------------
         $('.border').click(function(e) {
            $('#photo').click()
         })
         $('#photo').change(function(e){
            e.preventDefault()
            let reader = new FileReader()
            reader.onload = function(evt) {
                $('#upload').attr('src', event.target.result)
            }
            reader.readAsDataURL(this.files[0])
         })
         //----------------------------
        })
    </script>
</body>
</html>
